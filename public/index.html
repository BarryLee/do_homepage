<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Du Zhifang</title>
    <link href="custom-font.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
    body {
        margin: 0 8px;
        font-family: "Helvetica-Light","Open Sans",Helvetica,sans-serif;
        font-weight: lighter;
    }

    @media (max-width: 1000px) {
        font-family: "Helvetica-Light",Helvetica,sans-serif;
    }

    .center {
        display: block;
        margin: 0 auto;
    }

    div.title {
        width: auto;
        text-align: center;
        line-height: 5.5em;
    }

    div.title>span {
        vertical-align: baseline;
        margin: 7px;
    }

    span#name_en {
        color: gray;
        font-size: 3em;
    }

    span#name_cn {
        font-size: 1.5em;
    }

    div#photo {
        background-color: rgb(231,231,231);
        padding: 30px 0;
        margin: 0 -8px;
    }

    div#photo>img {
        width: 120px;
        border-radius: 60px;
    }

    div#message {
        margin-top: 30px;
    }

    div#message>span {
        color: rgb(102,88,88);
        font-size: 3em;
    }

    @media (max-width: 640px) {
        span#name_en {
            font-size: 2em;
        }

        span#name_cn {
            font-size: 1em;
        }

        div#message>span {
            font-size: 2em;
        }
    }

    </style>
  </head>
  <body>
    <div id="name" class="title center vcenter">
      <span id="name_en">Du Zhifang</span>
      <span id="name_cn">杜 治方</span>
    </div>
    <div id="photo">
      <img class="center" src="photo.jpg"/>
    </div>
    <div id="message" class="title center">
      <span>Com<i>i</i><i>ng</i> <i>so</i><i>on</i><i>.</i><i>..</i></span>
    </div>
<script>
$(function () {
    function placeContent() {
      var winHeight = $(window).height();
      var contentHeight = $('body').height();
      var offsetTop = (winHeight - contentHeight)/2 - 70;
      offsetTop = Math.min(150, Math.max(0, offsetTop));
      $('.vcenter').css("marginTop", offsetTop + "px");
    }

    placeContent();

    $(window).on('resize', placeContent);

    var colors = [
        'rgb(107, 133, 163)',
        'rgb(140, 157, 90)',
        'rgb(229, 148, 0)',
        'rgb(247, 190, 86)',
        'rgb(255, 222, 162)',
        'rgb(245, 238, 199)',
    ];
    $('#message i').each(function (idx, elem) {
        $(elem).css("color", colors[idx]);
    });
});
</script>
  </body>
</html>
